<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Search</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Find National Parks</h1>
    </header>
    <main>
        <h2>Enter One or More State and Find Local National Parks</h2>
        <p>Search a state by entering its two letter abbreviation. Seperate multiple states with a comma.</p>
        <form>
            <label for="search-term">States</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <input type="submit" value="Search">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
